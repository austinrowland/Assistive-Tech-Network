{% if product_list %}
<ul>
    {% for product in product_list %}
    <li>
        <h2>{{ product.display_name}}</h2>
        <img src={{ product.image.url }} />
        <p>{{ product.price }}</p>
        <p>{{ product.description }}</p>
    </li>
    {% endfor %}
</ul>
{% else %}
<h1>No products available</h1>
{% endif %}
